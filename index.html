<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Youssef BENHSSAIEN - Senior Full Stack PHP/Javascript Developer</title>

    <meta name="description" content="Youssef BENHSSAIEN personal website">
    <meta name="author" content="Youssef BENHSSAIEN">
    <meta name="keywords" content="youssef benhssaien, web developer, php developer, fullstack developer, symfony developer">

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Favicon
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.png">

    <!-- Stylesheets
    ================================================== -->
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header id="masthead" class="site-header" data-anchor-target=".main" data-top="background: rgba(255,255,255,0); padding: 30px 0; box-shadow: 0px 0px 20px 6px rgba(0, 0, 0, 0);" data-top-bottom="background: rgba(255,255,255,1); padding: 10px 0; box-shadow: 0px 0px 20px 6px rgba(0, 0, 0, 0.2);">
        <nav id="primary-navigation" class="site-navigation">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle collapsed" data-target="#portfolio-perfect-collapse" aria-expanded="false" >
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a href="#main" class="site-logo"><img src="assets/img/logo.png" alt="logo"></a>
                </div><!-- /.navbar-header -->

                <div class="main-menu" id="portfolio-perfect-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="page-scroll"><a href="#main">About</a></li>
                        <li class="page-scroll"><a href="#certifications">Certifications</a></li>
                        <li class="page-scroll"><a href="#skills">Skills</a></li>
                        <li class="page-scroll"><a href="#portfolio">Enterprises</a></li>
                        <li class="page-scroll"><a href="#contact">Contact</a></li>
                    </ul><!-- /.navbar-nav -->
                </div><!-- /.navbar-collapse -->
            </div>
        </nav><!-- /.primary-navigation -->
    </header><!-- /#header -->

    <main id="main" class="site-main main">
        <section class="about-me site-section section-about text-center">
            <div id="about" class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h1>Youssef BENHSSAIEN</h1>
                        <p class="job-title">{{ title }}</p>
                        <p>{{ introduction }}</p>
                        <div class="clearfix visible-xxs"></div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-border dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                My experiences <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li v-for="experience in experiences">
                                    <a class="dropdown-item" :href="experience.href" target="_blank">
                                        <img class="fa fa-lg" :src="experience.img" />  {{ experience.label }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-fill dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Download my cv <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li v-for="cv in cvs">
                                    <a class="dropdown-item" :href="cv.href" target="_blank">
                                        <img class="fa fa-lg" :src="cv.img" />  {{ cv.label }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- /.secton-about -->

        <section class="services site-section section-services text-center">
            <div id="service" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>What i do</h3>
                        <img src="assets/img/lines.svg" class="img-lines" alt="lines">
                    </div>
                    <div class="col-sm-4" v-for="row in services">
                        <service :label="row.label" :description="row.description" :img="row.img" :alt="row.alt" />
                    </div>
                </div>
            </div>
        </section><!-- /.secton-services -->

        <section class="certifications site-section section-services text-center">
            <div id="certifications" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>My professional certifications</h3>
                        <img src="assets/img/lines.svg" class="img-lines" alt="lines">
                    </div>
                </div>
                <div class="row">
                    <div class="flex flex-column flex-center col-sm-3 col-xs-12" v-for="row in certifs">
                        <contact :target="row.href" :img="row.img" :label="row.label" />
                    </div>
                </div>
            </div>
        </section>

        <section class="skills site-section section-skills">
            <div id="skills" class="container">
                <div class="text-center">
                    <h3>My Skills</h3>
                    <img src="assets/img/lines.svg" class="img-lines" alt="lines">
                </div>
                <div class="row">
                    <div class="col-md-4" v-for="row in skills">
                        <skill :label="row.label" :count="row.count">
                    </div>
                </div>
            </div>
        </section><!-- /.secton-skills -->

        <section class="enterprises site-section section-portfolio">
            <div id="portfolio" class="container">
                <div class="text-center">
                    <h3>Enterprises & Startups</h3>
                    <img src="assets/img/lines.svg" class="img-lines" alt="lines">
                </div>
                <div class="row enterprises-row">
                    <div class="col-sm-3 col-xs-12 flex flex-center" v-for="row in enterprises">
                        <enterprise :target="row.href" :img="row.img" />
                    </div>
                </div>
            </div>
        </section><!-- /.secton-portfolio -->

        <section class="site-section section-counters text-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 col-xs-12" v-for="row in stats">
                        <stat :count="row.count" :label="row.label" />
                    </div>
                </div>
            </div>
        </section><!-- /.section-counters -->

        <section class="contact site-section section-form text-center">
            <div id="contact" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Contact</h3>
                        <img src="assets/img/lines.svg" class="img-lines" alt="lines">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-xs-12" v-for="row in contacts">
                        <contact :target="row.href" :img="row.img" :label="row.label" />
                    </div>
                </div>
            </div>
        </section><!-- /.section-form -->
    </main><!-- /#main -->

    <footer class="site-footer">
        <div id="colophon" class="container">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <a class="icon facebook-bg" href="https://www.facebook.com/youssef.benhssaien" target="_blank"><i class="icon-facebook"></i></a>
                    <a class="icon twitter-bg" href="https://twitter.com/ysfbenhssaien" target="_blank"><i class="icon-twitter"></i></a>
                    <a class="icon gplus-bg" href="mailto:youssef.benhssaien@gmail.com" target="_blank"><i class="icon-gplus"></i></a>
                    <a class="icon linkedin-bg" href="https://www.linkedin.com/in/youssefbenhssaien" target="_blank"><i class="icon-linkedin"></i></a>
                </div>
                <div class="col-sm-4 col-sm-offset-0 col-xs-6 col-xs-offset-3"><p class="copyright">2021. All Rights Reserved</p></div>
                <div class="col-sm-4 col-xs-3">
                    <div class="text-right page-scroll">
                        <a class="icon icon-up-bg" href="#main"><i class="icon-up"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer><!-- /#footer -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3.0.11"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/skrollr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-progressbar/0.9.0/bootstrap-progressbar.min.js"></script>
    <script src="assets/js/jquery.countTo.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/components.js"></script>
</body>
</html>
